<div class="row tracklisting">
  <ul>
    <li *ngFor="let album of albumInfo">
      <div class="col-sm-5">
        <span class="track-number">{{album.track.trackNumber}}</span>
        <span class="track-name">{{album.track.trackName}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{album.track.trackLength}}</span>
        <span class="price-and-buy"><button>{{album.track.trackPrice}}</button></span>
      </div>
    </li>
  </ul>
</div>
